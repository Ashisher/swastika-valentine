<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Mera Baccha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BASIC */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff5f9e,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
  -webkit-user-select:none;
  user-select:none;
}

/* DISABLE IMAGE INTERACTION */
img{
  pointer-events:none;
  -webkit-user-drag:none;
  user-drag:none;
}

/* SCREEN */
.screen{padding:30px 15px;text-align:center;}

/* SHAYARI */
.shayari-box{
  max-width:320px;
  margin:20px auto 40px;
  text-align:left;
  font-size:18px;
  line-height:1.6;
}
.shayari-box span{font-weight:600;}
.shayari-box .highlight{font-size:20px;font-weight:bold;}

/* PHOTO CARD */
.card{
  position:relative;
  width:230px;
  margin:45px auto;
  background:white;
  padding:10px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
}
.card::before{
  content:"üìå";
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
}
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:14px;
}

/* HEART ANIMATION */
@keyframes tapFloat{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(2) translateY(-80px);opacity:0;}
}
@keyframes beatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}

/* SCREENSHOT BLUR */
#blur{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9999;
}
</style>
</head>

<body>

<div id="blur"></div>

<div class="screen">

<div class="shayari-box">
  <p>Likhun‚Ä¶</p>
  <p>Toh <span>"lafz"</span> tum ho</p>
  <p>Sochu‚Ä¶</p>
  <p>Toh <span>"khayaal"</span> tum ho</p>
  <p>Maangu‚Ä¶</p>
  <p>Toh <span>"dua"</span> tum ho</p>
  <p class="highlight">Sach kahu‚Ä¶ mohabbat tum ho, mera baccha ‚ù§Ô∏è</p>
</div>

<audio id="loveSong" autoplay loop controls>
  <source src="song.mp3">
</audio>

<h2>üåπ Rose Day</h2>
<div class="card"><img src="rose.jpg"></div>

<h2>üíç Propose Day</h2>
<div class="card"><img src="propose.jpg"></div>

<h2>üç´ Chocolate Day</h2>
<div class="card"><img src="chocolate.jpg"></div>

<h2>üß∏ Teddy Day</h2>
<div class="card"><img src="teddy.jpg"></div>

<h2>ü§ù Promise Day</h2>
<div class="card"><img src="promise.jpg"></div>

<h2>ü§ó Hug Day</h2>
<div class="card"><img src="hug.jpg"></div>

<h2>‚ù§Ô∏è Valentine Day</h2>
<div class="card"><img src="valentine.jpg"></div>

</div>

<!-- BLOCK RIGHT CLICK -->
<script>
document.addEventListener("contextmenu",e=>e.preventDefault());
</script>

<!-- BLOCK LONG PRESS (MOBILE) -->
<script>
document.addEventListener("touchstart",e=>{
 if(e.touches.length>1)e.preventDefault();
},{passive:false});
</script>

<!-- TAP HEARTS -->
<script>
const emojis=["üíñ","üíò","üíï","‚ù§Ô∏è","üòç"];
document.addEventListener("click",(e)=>{
 const h=document.createElement("div");
 h.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
 h.style.position="fixed";
 h.style.left=e.clientX+"px";
 h.style.top=e.clientY+"px";
 h.style.fontSize="32px";
 h.style.animation="tapFloat 1.5s ease-out";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),1500);
});
</script>

<!-- SONG HEARTS -->
<script>
const song=document.getElementById("loveSong");
song.addEventListener("play",()=>{
 setInterval(()=>{
  if(!song.paused){
   const b=document.createElement("div");
   b.innerHTML="üíñ";
   b.style.position="fixed";
   b.style.left=Math.random()*100+"%";
   b.style.bottom="0";
   b.style.fontSize="28px";
   b.style.animation="beatUp 3.5s linear";
   document.body.appendChild(b);
   setTimeout(()=>b.remove(),3500);
  }
 },700);
});
</script>

<!-- SCREENSHOT DETECTOR (VISUAL) -->
<script>
document.addEventListener("visibilitychange",()=>{
 if(document.hidden){
  document.getElementById("blur").style.opacity=1;
 }else{
  document.getElementById("blur").style.opacity=0;
 }
});
</script>

</body>
</html>
